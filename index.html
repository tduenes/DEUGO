<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mercado MX â€” Demo</title>
<meta name="color-scheme" content="light dark" />
<style>
:root{
--bg:#0b0b0c; /* dark by default */
--card:#151518;
--text:#f7f7f7;
--muted:#b5b5b8;
--brand:#22c55e; /* verde */
--brand-900:#16a34a;
--stroke:#2a2a2e;
--chip:#1d1d21;
}
@media (prefers-color-scheme: light){
:root{
--bg:#ffffff;
--card:#f7f7f8;
--text:#0b0b0c;
--muted:#4b4b4f;
--brand:#16a34a;
--brand-900:#15803d;
--stroke:#e4e4e7;
--chip:#efefef;
}
}
*{box-sizing:border-box}
html,body{margin:0; padding:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji"; background:var(--bg); color:var(--text);}
a{color:inherit; text-decoration:none}
.container{max-width:1200px; margin-inline:auto; padding:0 16px}
header{position:sticky; top:0; z-index:50; backdrop-filter:saturate(180%) blur(6px); background:color-mix(in oklab, var(--bg) 70%, transparent); border-bottom:1px solid var(--stroke)}
.topbar{display:flex; align-items:center; gap:12px; padding:12px 0}
.logo{display:flex; align-items:center; gap:10px}
.logo img{height:36px; width:auto; object-fit:contain}
.brand{font-weight:700; letter-spacing:0.2px}


nav{margin-left:auto; display:flex; align-items:center; gap:10px}
.nav-links{display:flex; gap:8px}
.nav-links a{padding:8px 12px; border-radius:10px; background:transparent; border:1px solid transparent}
.nav-links a:hover{background:var(--chip); border-color:var(--stroke)}
.btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; border-radius:12px; padding:10px 14px; border:1px solid var(--stroke); background:var(--card); cursor:pointer; font-weight:600}
.btn.primary{background:var(--brand); color:white; border-color:color-mix(in oklab, var(--brand) 75%, var(--brand-900)); box-shadow:0 6px 16px color-mix(in oklab, var(--brand) 30%, transparent)}
.btn.primary:hover{filter:brightness(0.95)}
.btn.ghost{background:transparent}


.hamburger{display:none; border:1px solid var(--stroke); background:var(--card); padding:10px; border-radius:12px}


/* hero */
.hero{display:grid; grid-template-columns:1.2fr 1fr; gap:20px; padding:28px 0}
.hero-card{border:1px solid var(--stroke); background:var(--card); border-radius:20px; padding:20px}
.hero h1{font-size:clamp(24px, 3vw, 36px); margin:0 0 8px}
.hero p{color:var(--muted); margin:0 0 16px}


.hero-visuals{display:grid; grid-template-columns:1fr; gap:12px}
.hero-visuals img{width:100%; height:220px; object-fit:cover; border-radius:16px; border:1px solid var(--stroke); background:var(--card)}


/* filters */
.filters{display:flex; flex-wrap:wrap; gap:10px; padding:8px 0 16px}
.chip{padding:8px 12px; border-radius:999px; background:var(--chip); border:1px solid var(--stroke); cursor:pointer}
.chip.active{outline:2px solid var(--brand)}


/* grid */
.grid{display:grid; grid-template-columns:repeat(4, 1fr); gap:14px}
.card{border:1px solid var(--stroke); background:var(--card); border-radius:18px; overflow:hidden; display:flex; flex-direction:column}
.thumb{aspect-ratio:4/3; width:100%; object-fit:cover; background:#111}
.card-body{padding:12px; display:grid; gap:8px}
</html>
